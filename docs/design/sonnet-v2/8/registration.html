<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Momentum</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F5F3EF;
            color: #3E3A35;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #FFFFFF;
            border-bottom: 1px solid #D9D4CC;
            padding: 0 48px;
            box-shadow: 0 1px 2px rgba(62, 58, 53, 0.05);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #7B5E3F;
            text-decoration: none;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #A87A4E 0%, #8B6B45 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFF;
            font-weight: 700;
            font-size: 18px;
        }

        .header-link {
            color: #5A5246;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .header-link:hover {
            color: #7B5E3F;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .registration-container {
            background: #FFFFFF;
            border-radius: 12px;
            border: 1px solid #D9D4CC;
            box-shadow: 0 4px 12px rgba(62, 58, 53, 0.08);
            width: 100%;
            max-width: 520px;
            padding: 48px;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .registration-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #3E3A35;
            margin-bottom: 12px;
        }

        .registration-header p {
            font-size: 15px;
            color: #5A5246;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #3E3A35;
            margin-bottom: 8px;
        }

        .required {
            color: #C85A2E;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #D9D4CC;
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
            color: #3E3A35;
            background: #FFFFFF;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #A87A4E;
            box-shadow: 0 0 0 3px rgba(168, 122, 78, 0.1);
        }

        input::placeholder {
            color: #A89D92;
        }

        .input-hint {
            font-size: 13px;
            color: #5A5246;
            margin-top: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border: 2px solid #D9D4CC;
            border-radius: 4px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #A87A4E;
        }

        .checkbox-label {
            font-size: 14px;
            color: #5A5246;
            line-height: 1.6;
        }

        .checkbox-label a {
            color: #A87A4E;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            background: #A87A4E;
            color: #FFF;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary:hover {
            background: #8B6B45;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #D9D4CC;
        }

        .divider span {
            font-size: 14px;
            color: #A89D92;
            font-weight: 500;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px 24px;
            border: 2px solid #D9D4CC;
            border-radius: 6px;
            background: #FFFFFF;
            color: #3E3A35;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-social:hover {
            border-color: #A89D92;
            background: #F9F7F4;
        }

        .btn-social img {
            width: 20px;
            height: 20px;
        }

        /* Sign In Link */
        .signin-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #5A5246;
        }

        .signin-link a {
            color: #A87A4E;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: #E8E3DB;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            background: #D9D4CC;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-fill.weak {
            width: 33%;
            background: #C85A2E;
        }

        .strength-fill.medium {
            width: 66%;
            background: #CC9954;
        }

        .strength-fill.strong {
            width: 100%;
            background: #6B8E5E;
        }

        .strength-text {
            font-size: 13px;
            color: #5A5246;
        }

        /* Organization Type */
        .org-type-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .org-type-option {
            padding: 12px;
            border: 2px solid #D9D4CC;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #FFFFFF;
        }

        .org-type-option:hover {
            border-color: #A87A4E;
            background: #F9F7F4;
        }

        .org-type-option.selected {
            border-color: #A87A4E;
            background: #F9F7F4;
        }

        .org-type-option input[type="radio"] {
            display: none;
        }

        .org-type-label {
            font-size: 14px;
            font-weight: 600;
            color: #3E3A35;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">M</div>
                <span>Momentum</span>
            </a>
            <a href="/login" class="header-link">Already have an account? Sign in</a>
        </div>
    </header>

    <main>
        <div class="registration-container">
            <div class="registration-header">
                <h1>Create Your Account</h1>
                <p>Start tracking your developer productivity metrics</p>
            </div>

            <div class="social-login">
                <button class="btn-social">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 0C4.477 0 0 4.477 0 10c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0110 4.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.137 18.163 20 14.418 20 10c0-5.523-4.477-10-10-10z" fill="#3E3A35"/>
                    </svg>
                    Continue with GitHub
                </button>
                <button class="btn-social">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                        <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                        <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                        <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
            </div>

            <div class="divider">
                <span>Or create with email</span>
            </div>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Smith">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Work Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="john.smith@company.com">
                </div>

                <div class="form-group">
                    <label for="organization">Organization Name <span class="required">*</span></label>
                    <input type="text" id="organization" name="organization" required placeholder="Acme Corporation">
                    <div class="input-hint">This will be used to identify your workspace</div>
                </div>

                <div class="form-group">
                    <label>Organization Type</label>
                    <div class="org-type-grid">
                        <div class="org-type-option selected">
                            <input type="radio" name="orgType" value="saas" id="saas" checked>
                            <label for="saas" class="org-type-label">SaaS</label>
                        </div>
                        <div class="org-type-option">
                            <input type="radio" name="orgType" value="self-hosted" id="self-hosted">
                            <label for="self-hosted" class="org-type-label">Self-Hosted</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="Minimum 8 characters">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">Use 8 or more characters with a mix of letters, numbers and symbols</div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="updates" name="updates">
                    <label for="updates" class="checkbox-label">
                        Send me product updates and productivity tips
                    </label>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="signin-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </main>
</body>
</html>
