<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Momentum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #222222;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --purple-primary: #8b5cf6;
            --purple-bright: #a78bfa;
            --purple-gradient-start: #8b5cf6;
            --purple-gradient-end: #6366f1;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(139, 92, 246, 0.5);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            color: var(--text-primary);
            line-height: 1.5;
            letter-spacing: -0.01em;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .auth-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.15), transparent);
            pointer-events: none;
        }

        .auth-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--purple-gradient-start), var(--purple-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-family: inherit;
            letter-spacing: -0.01em;
            transition: all 0.15s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        input::placeholder {
            color: var(--text-tertiary);
        }

        .input-hint {
            color: var(--text-tertiary);
            font-size: 0.8125rem;
            margin-top: 0.375rem;
            letter-spacing: -0.01em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.15s ease;
            letter-spacing: -0.01em;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple-gradient-start), var(--purple-gradient-end));
            color: white;
            box-shadow: var(--shadow-sm);
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }

        .divider span {
            color: var(--text-tertiary);
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .auth-providers {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn-provider {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
        }

        .btn-provider:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-focus);
        }

        .provider-icon {
            font-size: 1.125rem;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .footer-links p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            letter-spacing: -0.01em;
        }

        .footer-links a {
            color: var(--purple-bright);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.15s ease;
        }

        .footer-links a:hover {
            color: var(--purple-primary);
        }

        .back-link {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .back-link a:hover {
            color: var(--text-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--purple-primary);
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        /* Tab switcher for sign in / sign up */
        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 0.375rem;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.625rem 1rem;
            background: transparent;
            border: none;
            border-radius: 7px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            letter-spacing: -0.01em;
            font-family: inherit;
        }

        .auth-tab.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="back-link">
            <a href="/homepage.html">‚Üê Back to home</a>
        </div>

        <div class="auth-card">
            <div class="auth-content">
                <div class="logo">
                    <div class="logo-text">Momentum</div>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('signin')">Sign in</button>
                    <button class="auth-tab" onclick="switchTab('signup')">Sign up</button>
                </div>

                <!-- Sign In Form -->
                <div id="signin-form" class="form-content active">
                    <h1>Welcome back</h1>
                    <p class="subtitle">Sign in to your workspace</p>

                    <form>
                        <div class="form-group">
                            <label for="signin-email">Email</label>
                            <input
                                type="email"
                                id="signin-email"
                                placeholder="name@company.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <input
                                type="password"
                                id="signin-password"
                                placeholder="Enter your password"
                                required
                            >
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="auth-providers">
                        <button class="btn btn-provider">
                            <span class="provider-icon">üîó</span>
                            Continue with GitHub
                        </button>
                        <button class="btn btn-provider">
                            <span class="provider-icon">ü¶ä</span>
                            Continue with GitLab
                        </button>
                    </div>

                    <div class="footer-links">
                        <p><a href="#">Forgot your password?</a></p>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="form-content">
                    <h1>Create account</h1>
                    <p class="subtitle">Start measuring productivity today</p>

                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input
                                    type="text"
                                    id="first-name"
                                    placeholder="Alice"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input
                                    type="text"
                                    id="last-name"
                                    placeholder="Johnson"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Work email</label>
                            <input
                                type="email"
                                id="signup-email"
                                placeholder="name@company.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="organization">Organization name</label>
                            <input
                                type="text"
                                id="organization"
                                placeholder="Your company"
                                required
                            >
                            <p class="input-hint">This will be your workspace name</p>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input
                                type="password"
                                id="signup-password"
                                placeholder="Create a strong password"
                                required
                            >
                            <p class="input-hint">Minimum 8 characters</p>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the terms and privacy policy</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Create account</button>
                    </form>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="auth-providers">
                        <button class="btn btn-provider">
                            <span class="provider-icon">üîó</span>
                            Sign up with GitHub
                        </button>
                        <button class="btn btn-provider">
                            <span class="provider-icon">ü¶ä</span>
                            Sign up with GitLab
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.switchTab = (tab) => {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update form content
            document.querySelectorAll('.form-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-form`).classList.add('active');
        }
    </script>
</body>
</html>
