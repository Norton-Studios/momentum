<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Momentum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.02em;
            text-decoration: none;
        }

        .nav-links a {
            color: #06c;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .registration-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            padding: 64px;
            width: 100%;
            max-width: 480px;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .registration-header h1 {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .registration-header p {
            font-size: 17px;
            font-weight: 300;
            color: #6e6e73;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 400;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            font-family: inherit;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            background: white;
            color: #1d1d1f;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #06c;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        input::placeholder {
            color: #86868b;
        }

        .password-requirements {
            font-size: 13px;
            color: #6e6e73;
            margin-top: 8px;
            line-height: 1.5;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 32px;
        }

        input[type="checkbox"] {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            accent-color: #06c;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 300;
            color: #6e6e73;
        }

        .checkbox-group a {
            color: #06c;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            background: #06c;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 400;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .submit-button:hover {
            background: #0077ed;
        }

        .submit-button:active {
            background: #0055bb;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #6e6e73;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #d2d2d7;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .alternative {
            text-align: center;
            font-size: 14px;
            color: #6e6e73;
        }

        .alternative a {
            color: #06c;
            text-decoration: none;
        }

        .alternative a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .registration-card {
                padding: 40px 32px;
            }

            .registration-header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="/homepage.html" class="logo">Momentum</a>
            <div class="nav-links">
                <a href="/homepage.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="registration-card">
            <div class="registration-header">
                <h1>Create account</h1>
                <p>Start measuring your team's productivity</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" placeholder="John Appleseed" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="john@company.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="password-requirements">
                        Minimum 8 characters with uppercase, lowercase, and number
                    </div>
                </div>

                <div class="form-group">
                    <label for="organization">Organization name</label>
                    <input type="text" id="organization" name="organization" placeholder="Acme Corp" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="submit-button">Continue</button>
            </form>

            <div class="divider">or</div>

            <div class="alternative">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
