services:
  postgres:
    image: postgres:18-alpine
    container_name: momentum-e2e-postgres
    environment:
      POSTGRES_USER: momentum_test
      POSTGRES_PASSWORD: momentum_test
      POSTGRES_DB: momentum_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momentum_test"]
      interval: 2s
      timeout: 5s
      retries: 10
