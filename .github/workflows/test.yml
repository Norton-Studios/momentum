name: Test

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Changed Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-lint-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-lint-

      - name: Run lint for changed packages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npx turbo lint --filter="...[origin/${{ github.base_ref }}]"
          else
            npx turbo lint --filter="...[HEAD^1]"
          fi

  test:
    name: Test Changed Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn workspace @mmtm/database run generate

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-test-

      - name: Run unit tests for changed packages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npx turbo test --filter="...[origin/${{ github.base_ref }}]"
          else
            npx turbo test --filter="...[HEAD^1]"
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn workspace @mmtm/database run generate

      - name: Install Playwright browsers
        run: yarn workspace e2e-tests run playwright install --with-deps

      - name: Run E2E tests
        run: yarn workspace e2e-tests run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - { name: "api", dir: "apps/api/" }
          - { name: "frontend", dir: "apps/frontend/" }
          - { name: "database", dir: "apps/database/" }
          - { name: "crons", dir: "apps/crons/" }
          - { name: "e2e-tests", dir: "e2e-tests/" }
          - { name: "data-source-github", dir: "plugins/data-sources/github/" }
          - { name: "resource-build", dir: "plugins/resources/build/" }
          - { name: "resource-commit", dir: "plugins/resources/commit/" }
          - { name: "resource-contributor", dir: "plugins/resources/contributor/" }
          - { name: "resource-merge-request", dir: "plugins/resources/merge-request/" }
          - { name: "resource-pipeline", dir: "plugins/resources/pipeline/" }
          - { name: "resource-repository", dir: "plugins/resources/repository/" }
          - { name: "resource-team", dir: "plugins/resources/team/" }
          - { name: "resource-tenant", dir: "plugins/resources/tenant/" }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan - ${{ matrix.project.name }}
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: norton-studios.${{ matrix.project.name }}
        with:
          projectBaseDir: ${{ matrix.project.dir }}