sonar.projectKey=norton-studios.momentum
sonar.projectName=Momentum
sonar.organization=norton-studios

sonar.sources=apps,plugins
sonar.tests=apps,plugins
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/prisma/migrations/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage configuration for monorepo
sonar.javascript.lcov.reportPaths=apps/*/coverage/lcov.info,plugins/*/*/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/*/coverage/lcov.info,plugins/*/*/coverage/lcov.info

# Debug coverage import
sonar.verbose=true