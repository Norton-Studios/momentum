# SonarQube configuration for Momentum monorepo
sonar.projectKey=norton-studios.momentum
sonar.projectName=Norton Studios :: Momentum
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=apps/,plugins/,e2e-tests/

# Test directories
sonar.tests=apps/,plugins/,e2e-tests/
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts,**/prisma/migrations/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**

# Language specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vitest.config.ts,**/vite.config.ts,**/tailwind.config.ts,**/postcss.config.js,**/playwright.config.ts

# Duplicate detection
sonar.cpd.exclusions=**/db/schema.prisma

# Module configuration for multi-module project
sonar.modules=api,frontend,database,crons,e2e-tests

# API module
api.sonar.projectName=API
api.sonar.sources=apps/api/src
api.sonar.tests=apps/api/src
api.sonar.test.inclusions=**/*.test.ts

# Frontend module  
frontend.sonar.projectName=Frontend
frontend.sonar.sources=apps/frontend/app
frontend.sonar.tests=apps/frontend/app
frontend.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Database module
database.sonar.projectName=Database
database.sonar.sources=apps/database/src
database.sonar.tests=apps/database/src
database.sonar.test.inclusions=**/*.test.ts

# Crons module
crons.sonar.projectName=Crons
crons.sonar.sources=apps/crons/src
crons.sonar.tests=apps/crons/src
crons.sonar.test.inclusions=**/*.test.ts

# E2E Tests module
e2e-tests.sonar.projectName=E2E Tests
e2e-tests.sonar.sources=e2e-tests/tests,e2e-tests/utils
e2e-tests.sonar.tests=e2e-tests/tests
e2e-tests.sonar.test.inclusions=**/*.spec.ts